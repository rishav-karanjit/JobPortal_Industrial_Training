{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Signup    
{% endblock title %}

{% block body %}
<br>
<br>
<br>
<div class="container text-center">
    <h2>Signup</h2>
    <hr>
</div>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <div class="text-center"><input type="submit" value="Signup" class="btn btn-success"></div>
    </form>
    <p class="text-center display-4 m-3 p-3" style="font-size:150%">OR</p>
    <div class="text-center"><a href="{% url 'login' %}" class="text-center btn btn-info">Login</a></div>
</div>
<br>
{% endblock body %}
