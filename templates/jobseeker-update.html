{% extends "base.html" %}
{% block title %}
Update {{user.first_name}}
{% endblock title %}
{% block body %}
<div class="container">
<h3>Update Education Info</h3>
<form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default bg-info">Save</button>
</form>
</div>
{% endblock body %}
